<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <header>
   <h1>Analizador de texto</h1> 
  </header>
  <h2>Introduzca el texto que desea analizar.</h2>
  
  <ul class ="list-group">
    <li class="list-item" data-testid="word-count"> Recuento de palabras: </li>
    <li class="list-item" data-testid="character-count">Recuento de caracteres: </li>
    <li class="list-item" data-testid="character-no-spaces-count">Recuento de caracteres sin espacios y signos: </li>
    <li class="list-item" data-testid="number-count">Recuento de números: </li>
    <li class="list-item" data-testid="number-sum">Suma total de números: </li>
    <li class="list-item" data-testid="word-length-average">Longitud media de palabras: </li>
  </ul>
  <textarea name="user-input" value= "user-input" placeholder="Escribe o pega tu texto en mí"></textarea>
  <button id="reset-button">Borrar</button>
  
  
  <footer>
    <p>Barbara Tavata Trejo Gómez</p>
  </footer>

  <script src="index.js" type="module"></script>
</body>
</html>
